<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Forex Lot Calculator — Minimal (cloudPairs)</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<style>
  body{font-family:system-ui,Arial;margin:18px;background:#f4f6fb;color:#111}
  .card{max-width:680px;margin:0 auto;background:#fff;padding:16px;border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,0.06)}
  label{display:block;margin-top:10px;font-weight:600}
  select,input,button{width:100%;padding:8px;margin-top:6px;border-radius:8px;border:1px solid #d6dbe6}
  button{background:#007bff;color:#fff;border:0;padding:10px;cursor:pointer}
  button.secondary{background:#eee;color:#111}
  .top-row{display:flex;gap:8px;margin-top:12px}
  .pair-list{max-height:220px;overflow:auto;border:1px solid #eee;padding:8px;border-radius:8px;background:#fafafa}
  .pair-item{display:flex;justify-content:space-between;align-items:center;padding:6px;border-bottom:1px solid #eee}
  .pair-item:last-child{border-bottom:0}
  .small{font-size:13px;color:#666;margin-top:8px}
  .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6)}
  .modal .panel{background:#fff;padding:14px;border-radius:10px;max-width:640px;width:92%}
  .row{display:flex;gap:8px}
</style>
</head>
<body>

<div class="card">
  <h2>Forex Lot Calculator (Minimal)</h2>

  <label>Pair</label>
  <select id="pairSelect"></select>

  <label>Lot type</label>
  <select id="lotType">
    <option value="standardPoint">Standard Point</option>
    <option value="miniPoint">Mini Point</option>
    <option value="microPoint">Micro Point</option>
    <option value="standardPip">Standard Pip</option>
    <option value="miniPip">Mini Pip</option>
    <option value="microPip">Micro Pip</option>
  </select>

  <label>Risk ($)</label>
  <input id="risk" type="number" placeholder="e.g. 30">

  <label>Stop-loss (points/pips)</label>
  <input id="sl" type="number" placeholder="e.g. 15">

  <div class="top-row">
    <button onclick="calculate()">Calculate</button>
    <button class="secondary" onclick="clearCalc()">Clear</button>
    <button class="secondary" id="openEditBtn" onclick="openEditModal()">Add/Edit/Sync</button>
  </div>

  <div id="result" class="small"></div>
  <div class="small" style="margin-top:8px">Tip: Unlock once per device. Cloud pairs come from Firestore collection <b>cloudPairs</b>.</div>
</div>

<!-- Modal: Add/Edit/Sync -->
<div id="editModal" class="modal">
  <div class="panel">
    <h3>Add / Edit / Sync</h3>

    <!-- Step: require app password -->
    <div id="stepUnlock">
      <div class="small">Enter app password (6565) to continue</div>
      <input id="appPwd" type="password" placeholder="App password">
      <div style="display:flex;gap:8px;margin-top:8px">
        <button onclick="unlockModal()">Unlock</button>
        <button class="secondary" onclick="closeEditModal()">Close</button>
      </div>
      <div id="unlockMsg" class="small" style="color:#b00020"></div>
    </div>

    <!-- Main edit area (visible after app unlock) -->
    <div id="editArea" style="display:none">
      <label>Pair code</label>
      <input id="editPairName" placeholder="EURUSD">

      <label>Point (1 lot)</label>
      <input id="editPoint" type="number" placeholder="point value">

      <label>Pip (1 lot)</label>
      <input id="editPip" type="number" placeholder="pip value">

      <label>Commission ($ per 1 lot)</label>
      <input id="editCommission" type="number" placeholder="commission">

      <div style="display:flex;gap:8px;margin-top:8px">
        <button onclick="saveLocalPair()">Save Local Pair</button>
        <button class="secondary" onclick="openSyncPanel()">Sync to Cloud</button>
        <button class="secondary" onclick="openDeleteEditPanel()">Delete / Edit List</button>
      </div>

      <!-- Sync Panel -->
      <div id="syncPanel" style="display:none;margin-top:12px">
        <div class="small">Enter cloud password to unlock sync (123456)</div>
        <input id="cloudPwd" type="password" placeholder="Cloud password">
        <div style="display:flex;gap:8px;margin-top:8px">
          <button onclick="unlockCloud()">Unlock Cloud</button>
          <button class="secondary" onclick="closeSyncPanel()">Cancel</button>
        </div>

        <div id="syncListWrap" style="display:none;margin-top:10px">
          <div class="small">Select local pairs to push to cloud</div>
          <div id="syncList" class="pair-list"></div>
          <div style="display:flex;gap:8px;margin-top:8px">
            <button onclick="pushSelectedToCloud()">Push Selected</button>
            <button class="secondary" onclick="closeSyncPanel()">Done</button>
          </div>
        </div>
      </div>

      <!-- Delete/Edit List panel -->
      <div id="dePanel" style="display:none;margin-top:12px">
        <div class="small">Pairs — C = cloud, L = local</div>
        <div id="deList" class="pair-list"></div>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button class="secondary" onclick="closeDeleteEditPanel()">Close</button>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
/* ============ CONFIG ============ */
const APP_PASSWORD = "6565";
const CLOUD_PASSWORD = "123456";
const STORAGE_KEY = "minimal_pairs_v1";
const FIRE_COLLECTION = "cloudPairs"; // as you asked

/* ===== Firebase config - replace with your config if needed ===== */
const firebaseConfig = {
  apiKey: "AIzaSyAnt7Ctex3Eom36UTt1PzkOw1vCSXNBEzk",
  authDomain: "lotcalci.firebaseapp.com",
  projectId: "lotcalci",
  storageBucket: "lotcalci.firebasestorage.app",
  messagingSenderId: "662389905318",
  appId: "1:662389905318:web:3b9963ab853374ee606167"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ===== Preloaded defaults ===== */
const defaults = {
  "EURUSD": {point:1.0, pip:10.0, commission:4, type:"local"},
  "GBPUSD": {point:1.0, pip:10.0, commission:4, type:"local"},
  "AUDUSD": {point:1.0, pip:10.0, commission:4, type:"local"},
  "NZDUSD": {point:1.0, pip:10.0, commission:4, type:"local"},
  "USDJPY": {point:0.69, pip:6.9, commission:4, type:"local"},
  "USDCAD": {point:1.0, pip:10.0, commission:4, type:"local"},
  "USDCHF": {point:0.91, pip:9.1, commission:4, type:"local"},
  "EURJPY": {point:0.76, pip:7.6, commission:4, type:"local"},
  "AUDJPY": {point:0.63, pip:6.3, commission:4, type:"local"},
  "XAUUSD": {point:1.0, pip:10.0, commission:0, type:"local"}
};

/* ===== state: pairs map name -> {point,pip,commission,type} ===== */
let pairs = {};

/* Load local pairs merged with defaults */
function loadLocal(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    const saved = raw ? JSON.parse(raw) : {};
    pairs = JSON.parse(JSON.stringify(defaults));
    Object.keys(saved).forEach(k=>{
      // accept saved pair structure
      pairs[k] = saved[k];
    });
  }catch(e){
    pairs = JSON.parse(JSON.stringify(defaults));
  }
}
loadLocal();

/* Save local pairs */
function saveLocal(){
  try{
    localStorage.setItem(STORAGE_KEY, JSON.stringify(pairs));
  }catch(e){
    console.warn("saveLocal error", e);
  }
}

/* Populate main dropdown */
function populateDropdown(){
  const sel = document.getElementById('pairSelect');
  sel.innerHTML = '';
  Object.keys(pairs).sort().forEach(k=>{
    const opt = document.createElement('option');
    opt.value = k;
    opt.text = pairs[k].type === 'cloud' ? `${k} (cloud)` : k;
    sel.appendChild(opt);
  });
}
populateDropdown();

/* Load cloud pairs and merge */
async function mergeCloud(){
  try{
    const snap = await db.collection(FIRE_COLLECTION).get();
    snap.forEach(doc=>{
      const name = doc.id;
      const data = doc.data();
      pairs[name] = {
        point: data.point,
        pip: data.pip,
        commission: (pairs[name] && pairs[name].commission !== undefined) ? pairs[name].commission : (data.commission || 0),
        type: "cloud"
      };
    });
    saveLocal(); populateDropdown();
  }catch(e){
    console.warn("mergeCloud failed", e);
  }
}

/* Run cloud merge on load (non-blocking) */
mergeCloud();

/* =========== Calculator =========== */
function calculate(){
  const pairName = document.getElementById('pairSelect').value;
  const lotType = document.getElementById('lotType').value;
  const risk = parseFloat(document.getElementById('risk').value);
  const sl = parseFloat(document.getElementById('sl').value);
  if(!pairName || isNaN(risk) || isNaN(sl) || risk<=0 || sl<=0){
    document.getElementById('result').innerText = "Enter valid Risk and SL.";
    return;
  }
  const p = pairs[pairName];
  if(!p){ document.getElementById('result').innerText = "Pair missing"; return; }
  let v=0;
  switch(lotType){
    case "standardPoint": v = p.point; break;
    case "miniPoint": v = p.point/10; break;
    case "microPoint": v = p.point/100; break;
    case "standardPip": v = p.pip; break;
    case "miniPip": v = p.pip/10; break;
    case "microPip": v = p.pip/100; break;
  }
  const lot = risk / (sl * v + (p.commission||0));
  document.getElementById('result').innerText = `Lot: ${lot.toFixed(2)} lots`;
}
function clearCalc(){ document.getElementById('risk').value=''; document.getElementById('sl').value=''; document.getElementById('result').innerText=''; }

/* =========== Lock logic =========== */
function isUnlocked(){ return localStorage.getItem('minimal_unlocked') === '1'; }
function unlockApp(){
  const v = (document.getElementById('passwordInput').value||'').trim();
  const real = localStorage.getItem(STORAGE_KEY + "_pwd") || APP_PASSWORD;
  if(v === real){
    localStorage.setItem('minimal_unlocked','1');
    document.getElementById('lockScreen').style.display = 'none';
    document.getElementById('logoutBtn').style.display = 'inline-block';
  } else {
    document.getElementById('lockMsg').innerText = "Wrong password.";
  }
}
function logout(){
  localStorage.removeItem('minimal_unlocked');
  document.getElementById('lockScreen').style.display = 'flex';
  document.getElementById('logoutBtn').style.display = 'none';
}
if(isUnlocked()){ document.getElementById('lockScreen').style.display='none'; document.getElementById('logoutBtn').style.display='inline-block'; }

/* =========== Modal control =========== */
function openEditModal(){ document.getElementById('editModal').style.display='flex'; document.getElementById('stepUnlock').style.display='block'; document.getElementById('editArea').style.display='none'; document.getElementById('unlockMsg').innerText=''; }
function closeEditModal(){ document.getElementById('editModal').style.display='none'; }

/* Unlock modal with app password */
function unlockModal(){
  const v = (document.getElementById('appPwd').value||'').trim();
  const real = localStorage.getItem(STORAGE_KEY + "_pwd") || APP_PASSWORD;
  if(v === real){
    document.getElementById('stepUnlock').style.display='none';
    document.getElementById('editArea').style.display='block';
    document.getElementById('editPairName').value = document.getElementById('pairSelect').value || '';
    const sel = document.getElementById('pairSelect').value;
    if(pairs[sel]){
      document.getElementById('editPoint').value = pairs[sel].point;
      document.getElementById('editPip').value = pairs[sel].pip;
      document.getElementById('editCommission').value = pairs[sel].commission;
    } else {
      document.getElementById('editPoint').value=''; document.getElementById('editPip').value=''; document.getElementById('editCommission').value='';
    }
  } else {
    document.getElementById('unlockMsg').innerText = "Wrong app password.";
  }
}

/* =========== Save local pair =========== */
function saveLocalPair(){
  const name = (document.getElementById('editPairName').value||'').toUpperCase().trim();
  const point = parseFloat(document.getElementById('editPoint').value);
  const pip = parseFloat(document.getElementById('editPip').value);
  const commission = parseFloat(document.getElementById('editCommission').value);
  if(!name || isNaN(point) || isNaN(pip) || isNaN(commission)){
    alert("Enter valid name/point/pip/commission.");
    return;
  }
  // if existed and was cloud, keep type cloud unless user overwrites by syncing
  const prev = pairs[name];
  const type = (prev && prev.type==='cloud') ? 'cloud' : 'local';
  pairs[name] = { point, pip, commission, type };
  saveLocal();
  populateDropdown();
  alert(name + " saved locally.");
}

/* =========== Sync to cloud (panel) =========== */
let cloudUnlocked = false;
function openSyncPanel(){
  cloudUnlocked = false;
  document.getElementById('syncArea').style.display='block';
  document.getElementById('cloudPwd').value='';
  document.getElementById('syncList').innerHTML='';
  document.getElementById('syncListWrap').style.display='none';
}
function closeSyncPanel(){
  document.getElementById('syncArea').style.display='none';
  document.getElementById('syncList').innerHTML='';
  document.getElementById('syncListWrap').style.display='none';
  cloudUnlocked = false;
}
function unlockCloud(){
  const v = (document.getElementById('cloudPwd').value||'').trim();
  if(v !== CLOUD_PASSWORD){ alert("Wrong cloud password"); return; }
  cloudUnlocked = true;
  // list local pairs
  const wrap = document.getElementById('syncList');
  wrap.innerHTML = '';
  Object.keys(pairs).sort().forEach(k=>{
    if(pairs[k].type === 'local'){
      const row = document.createElement('div');
      row.className = 'pair-item';
      const left = document.createElement('div'); left.innerText = k;
      const cb = document.createElement('input'); cb.type='checkbox'; cb.value = k;
      row.prepend(cb);
      row.appendChild(left);
      wrap.appendChild(row);
    }
  });
  document.getElementById('syncListWrap').style.display = 'block';
}

async function pushSelectedToCloud(){
  if(!cloudUnlocked){ alert("Unlock cloud first"); return; }
  const checks = Array.from(document.querySelectorAll('#syncList input[type=checkbox]:checked')).map(i=>i.value);
  if(checks.length === 0){ alert("Select pairs"); return; }
  try{
    for(const name of checks){
      const p = pairs[name];
      await db.collection(FIRE_COLLECTION).doc(name).set({ point: p.point, pip: p.pip, commission: p.commission });
      pairs[name].type = 'cloud';
    }
    saveLocal(); populateDropdown();
    alert("Synced: " + checks.join(", "));
    closeSyncPanel();
  }catch(e){
    alert("Sync failed: " + e);
  }
}

/* =========== Delete/Edit panel =========== */
function openDeleteEditPanel(){
  const wrap = document.getElementById('deList');
  wrap.innerHTML = '';
  Object.keys(pairs).sort().forEach(k=>{
    const p = pairs[k];
    const item = document.createElement('div'); item.className='pair-item';
    const left = document.createElement('div'); left.innerText = k + ' (' + (p.type==='cloud' ? 'C':'L') + ')';
    const right = document.createElement('div');
    right.style.display='flex'; right.style.gap='6px';
    const editBtn = document.createElement('button'); editBtn.className='small'; editBtn.innerText='Edit';
    const delBtn = document.createElement('button'); delBtn.className='small'; delBtn.innerText='Delete';
    editBtn.onclick = ()=>editFromList(k);
    delBtn.onclick = ()=>deleteFromList(k);
    right.appendChild(editBtn); right.appendChild(delBtn);
    item.appendChild(left); item.appendChild(right);
    wrap.appendChild(item);
  });
  document.getElementById('dePanel').style.display='block';
  document.getElementById('deleteEditArea').style.display='block';
}
function closeDeleteEditPanel(){
  document.getElementById('dePanel').style.display='none';
  document.getElementById('deleteEditArea').style.display='none';
}

function editFromList(name){
  const p = pairs[name];
  if(!p) return;
  if(p.type === 'cloud'){
    const pw = prompt("Enter cloud password to edit this cloud pair:");
    if(pw !== CLOUD_PASSWORD){ alert("Wrong cloud password"); return; }
    // allow editing: populate edit fields
    document.getElementById('editPairName').value = name;
    document.getElementById('editPoint').value = p.point;
    document.getElementById('editPip').value = p.pip;
    document.getElementById('editCommission').value = p.commission;
    alert("Edit values and click Save Pair. To push changes to cloud, open Sync Cloud after saving.");
  } else {
    // local pair: no pw
    document.getElementById('editPairName').value = name;
    document.getElementById('editPoint').value = p.point;
    document.getElementById('editPip').value = p.pip;
    document.getElementById('editCommission').value = p.commission;
    alert("Edit values and click Save Pair.");
  }
}

async function deleteFromList(name){
  const p = pairs[name];
  if(!p) return;
  if(p.type === 'cloud'){
    const pw = prompt("Enter cloud password to delete this cloud pair:");
    if(pw !== CLOUD_PASSWORD){ alert("Wrong cloud password"); return; }
    // delete in firestore
    try{ await db.collection(FIRE_COLLECTION).doc(name).delete(); }catch(e){ console.warn("cloud delete error", e); }
  }
  // delete locally
  delete pairs[name];
  saveLocal();
  populateDropdown();
  openDeleteEditPanel(); // refresh list
}

/* =========== On startup UI state =========== */
document.addEventListener('DOMContentLoaded', ()=>{
  if(isUnlocked()){ document.getElementById('lockScreen').style.display='none'; document.getElementById('logoutBtn').style.display='inline-block'; }
  else { document.getElementById('lockScreen').style.display='flex'; document.getElementById('logoutBtn').style.display='none'; }
});
</script>
</body>
</html>
