<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forex Lot Calculator â€” Final</title>

  <!-- Firebase compat scripts (these work with plain script tags) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

  <style>
    :root{--accent:#007bff;--bg:#f4f6fb;--card:#fff;--muted:#666}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg);-webkit-font-smoothing:antialiased}
    .wrap{max-width:720px;margin:48px auto;padding:12px}
    .card{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 8px 24px rgba(10,10,20,0.06)}
    h1{font-size:20px;margin:0 0 12px;text-align:center}
    label{display:block;margin-top:10px;font-weight:600;color:#222;font-size:14px}
    select,input,button{width:100%;padding:10px;border-radius:8px;border:1px solid #d6dbe6;font-size:15px;margin-top:6px}
    button{background:var(--accent);color:#fff;border:0;cursor:pointer}
    button.secondary{background:#eee;color:#111}
    .small{font-size:13px;color:#666;margin-top:8px}
    #result{margin-top:12px;font-weight:700;text-align:center;color:#111}
    .row{display:flex;gap:8px;margin-top:10px}
    .row button{flex:1}
    .pair-list{max-height:260px;overflow:auto;border:1px solid #eee;padding:8px;border-radius:8px;background:#fafafa;margin-top:8px}
    .pair-item{display:flex;align-items:center;justify-content:space-between;padding:8px;border-bottom:1px solid #eee}
    .pair-item:last-child{border-bottom:0}
    .small-btn{padding:6px 8px;border-radius:6px;border:0;background:#eee;color:#111;cursor:pointer}
    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.55);z-index:9999;padding:12px}
    .panel{background:#fff;padding:14px;border-radius:10px;max-width:720px;width:100%}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Forex Lot Calculator</h1>

      <label for="pairSelect">Pair</label>
      <select id="pairSelect" aria-label="Pair selection"></select>

      <label for="lotType">Lot type / mode</label>
      <select id="lotType">
        <option value="standardPoint">Standard Point Value</option>
        <option value="miniPoint">Mini Point Value</option>
        <option value="microPoint">Micro Point Value</option>
        <option value="standardPip">Standard Pip Value</option>
        <option value="miniPip">Mini Pip Value</option>
        <option value="microPip">Micro Pip Value</option>
      </select>

      <label for="risk">Risk ($)</label>
      <input id="risk" type="number" placeholder="e.g. 30">

      <label for="sl">Stop-loss (points / pips)</label>
      <input id="sl" type="number" placeholder="e.g. 15">

      <div class="row">
        <button onclick="calculateLot()">Calculate Lot Size</button>
        <button class="secondary" onclick="clearCalc()">Clear</button>
      </div>

      <div id="result" class="small" aria-live="polite"></div>

      <div class="row" style="margin-top:12px">
        <button class="secondary" onclick="openModal()">Add / Edit / Sync</button>
        <button class="secondary" id="logoutBtn" onclick="logout()" style="display:none">Logout</button>
        <button class="secondary" onclick="reloadCloud()">Reload Cloud</button>
      </div>

      <div class="small">Tip: App password asked once per device until Logout. Cloud collection: <b>cloudPairs</b>.</div>
    </div>
  </div>

  <!-- Modal (contains all sections: unlock, editor, sync, delete/edit) -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="panel" role="dialog" aria-modal="true">
      <h3>Add / Edit / Sync Pairs</h3>

      <!-- Step 1: App unlock -->
      <div id="stepUnlock">
        <div class="small">Enter app password (<b>6565</b>) to manage pairs</div>
        <input id="modalAppPw" type="password" placeholder="App password">
        <div class="row" style="margin-top:8px">
          <button onclick="unlockModal()">Unlock</button>
          <button class="secondary" onclick="closeModal()">Close</button>
        </div>
        <div id="unlockErr" class="small" style="color:#b00020"></div>
      </div>

      <!-- Editor (visible after app unlock) -->
      <div id="editor" style="display:none;margin-top:12px">
        <label>Pair code (e.g. EURUSD)</label>
        <input id="editName" placeholder="PAIR (uppercase)">

        <label>Point value (1 standard lot)</label>
        <input id="editPoint" type="number" placeholder="point">

        <label>Pip value (1 standard lot)</label>
        <input id="editPip" type="number" placeholder="pip">

        <label>Commission ($ per 1 lot)</label>
        <input id="editCommission" type="number" placeholder="commission">

        <div class="row" style="margin-top:8px">
          <button onclick="saveLocalPair()">Save Local</button>
          <button class="secondary" onclick="openSyncArea()">Sync Cloud</button>
          <button class="secondary" onclick="openDeleteEdit()">Delete / Edit</button>
        </div>

        <!-- Sync Area -->
        <div id="syncArea" style="display:none;margin-top:12px">
          <div class="small">Enter cloud password (<b>123456</b>) to unlock sync</div>
          <input id="cloudPw" type="password" placeholder="Cloud password">
          <div class="row" style="margin-top:8px">
            <button onclick="unlockCloudForSync()">Unlock Cloud</button>
            <button class="secondary" onclick="closeSyncArea()">Cancel</button>
          </div>

          <div id="syncListWrap" style="display:none;margin-top:10px">
            <div class="small">Select LOCAL pairs to push to cloud</div>
            <div id="syncList" class="pair-list"></div>
            <div class="row" style="margin-top:8px">
              <button onclick="pushSelectedToCloud()">Push Selected to Cloud</button>
              <button class="secondary" onclick="closeSyncArea()">Done</button>
            </div>
          </div>
        </div>

        <!-- Delete / Edit Area -->
        <div id="deArea" style="display:none;margin-top:12px">
          <div class="small">Pairs (C = cloud, L = local)</div>
          <div id="deList" class="pair-list"></div>
          <div class="row" style="margin-top:8px">
            <button class="secondary" onclick="closeDeleteEdit()">Close</button>
          </div>
        </div>
      </div>

    </div>
  </div>

<script>
/* ===========================
   CONFIG
   =========================== */
const APP_PASSWORD = "6565";
const CLOUD_PASSWORD = "123456";
const LOCAL_KEY = "fx_pairs_v_final";
const FIRE_COLLECTION = "cloudPairs";

/* ====== Firebase config - replace with your keys ======
   If you already put keys earlier, paste them here.
====================================================== */
const firebaseConfig = {
  apiKey: "AIzaSyAnt7Ctex3Eom36UTt1PzkOw1vCSXNBEzk",
  authDomain: "lotcalci.firebaseapp.com",
  projectId: "lotcalci",
  storageBucket: "lotcalci.firebasestorage.app",
  messagingSenderId: "662389905318",
  appId: "1:662389905318:web:3b9963ab853374ee606167"
};

/* Initialize Firebase */
try {
  firebase.initializeApp(firebaseConfig);
} catch (e) {
  console.warn("Firebase init:", e);
}
const db = firebase.firestore();

/* ===========================
   Preloaded default pairs
   =========================== */
const defaultPairs = {
  "EURUSD": { point:1.0, pip:10.0, commission:4, type:"local" },
  "GBPUSD": { point:1.0, pip:10.0, commission:4, type:"local" },
  "AUDUSD": { point:1.0, pip:10.0, commission:4, type:"local" },
  "NZDUSD": { point:1.0, pip:10.0, commission:4, type:"local" },
  "USDJPY": { point:0.69, pip:6.9, commission:4, type:"local" },
  "USDCAD": { point:1.0, pip:10.0, commission:4, type:"local" },
  "USDCHF": { point:0.91, pip:9.1, commission:4, type:"local" },
  "EURJPY": { point:0.76, pip:7.6, commission:4, type:"local" },
  "AUDJPY": { point:0.63, pip:6.3, commission:4, type:"local" },
  "XAUUSD": { point:1.0, pip:10.0, commission:0.0008, type:"local" }
};

let pairs = {}; // name -> {point,pip,commission,type}

/* Load local saved pairs merged with defaults */
function loadLocalPairs(){
  try{
    const raw = localStorage.getItem(LOCAL_KEY);
    const saved = raw ? JSON.parse(raw) : {};
    pairs = JSON.parse(JSON.stringify(defaultPairs));
    Object.keys(saved).forEach(k => pairs[k] = saved[k]);
  }catch(e){
    pairs = JSON.parse(JSON.stringify(defaultPairs));
  }
}
loadLocalPairs();

/* Save local pairs */
function saveLocalPairs(){
  try { localStorage.setItem(LOCAL_KEY, JSON.stringify(pairs)); } catch(e){ console.warn("saveLocalPairs error", e); }
}

/* Populate dropdown (mixed, with markers) */
function populateDropdown(){
  const sel = document.getElementById('pairSelect');
  if(!sel) return;
  sel.innerHTML = '';
  Object.keys(pairs).sort().forEach(name=>{
    const opt = document.createElement('option');
    opt.value = name;
    opt.text = pairs[name].type === 'cloud' ? `${name} (C)` : `${name} (L)`;
    sel.appendChild(opt);
  });
}
populateDropdown();

/* Load cloud pairs from Firestore and merge (cloud overrides point/pip; keep local commission if present) */
async function loadCloudPairs(){
  try{
    const snap = await db.collection(FIRE_COLLECTION).get();
    snap.forEach(doc=>{
      const name = doc.id;
      const data = doc.data();
      const local = pairs[name];
      pairs[name] = {
        point: data.point ?? (local ? local.point : 0),
        pip: data.pip ?? (local ? local.pip : 0),
        commission: (local && local.commission !== undefined) ? local.commission : (data.commission ?? 0),
        type: "cloud"
      };
    });
    saveLocalPairs();
    populateDropdown();
  }catch(e){
    console.warn("loadCloudPairs error:", e);
  }
}

/* Try to fetch cloud pairs on startup (non-blocking) */
loadCloudPairs();

/* ===========================
   Calculator
   =========================== */
function calculateLot(){
  const name = document.getElementById('pairSelect').value;
  const lotType = document.getElementById('lotType').value;
  const risk = parseFloat(document.getElementById('risk').value);
  const sl = parseFloat(document.getElementById('sl').value);
  if(!name || isNaN(risk) || isNaN(sl) || risk <= 0 || sl <= 0){
    document.getElementById('result').innerText = "Enter valid Risk and Stop-loss.";
    return;
  }
  const p = pairs[name];
  if(!p){ document.getElementById('result').innerText = "Pair not found."; return; }
  const comm = Number(p.commission || 0);
  let v = 0;
  switch(lotType){
    case "standardPoint": v = p.point; break;
    case "miniPoint": v = p.point / 10; break;
    case "microPoint": v = p.point / 100; break;
    case "standardPip": v = p.pip; break;
    case "miniPip": v = p.pip / 10; break;
    case "microPip": v = p.pip / 100; break;
  }
  const lot = risk / (sl * v + comm);
  document.getElementById('result').innerText = `Lot Size: ${lot.toFixed(2)} lots`;
}
function clearCalc(){ document.getElementById('risk').value=''; document.getElementById('sl').value=''; document.getElementById('result').innerText=''; }

/* ===========================
   Lock / Unlock
   =========================== */
function isUnlocked(){ return localStorage.getItem('fx_unlocked') === '1'; }
function unlockApp(){
  const v = (document.getElementById('passwordInput') && document.getElementById('passwordInput').value || '').trim();
  const stored = localStorage.getItem(LOCAL_KEY + "_pw") || APP_PASSWORD;
  if(v === stored){ localStorage.setItem('fx_unlocked','1'); document.getElementById('lockScreen') && (document.getElementById('lockScreen').style.display='none'); document.getElementById('logoutBtn') && (document.getElementById('logoutBtn').style.display='inline-block'); }
  else { document.getElementById('lockMsg') && (document.getElementById('lockMsg').innerText="Wrong password."); }
}
function logout(){ if(confirm("Logout will lock the app on this device. Continue?")){ localStorage.removeItem('fx_unlocked'); document.getElementById('lockScreen') && (document.getElementById('lockScreen').style.display='flex'); document.getElementById('logoutBtn') && (document.getElementById('logoutBtn').style.display='none'); } }

/* ===========================
   Modal controls & editor
   =========================== */
function openModal(){
  document.getElementById('modal') && (document.getElementById('modal').style.display='flex');
  document.getElementById('stepUnlock') && (document.getElementById('stepUnlock').style.display='block');
  document.getElementById('editor') && (document.getElementById('editor').style.display='none');
  document.getElementById('unlockErr') && (document.getElementById('unlockErr').innerText='');
  document.getElementById('modalAppPw') && (document.getElementById('modalAppPw').value='');
}
function closeModal(){ document.getElementById('modal') && (document.getElementById('modal').style.display='none'); closeSyncArea(); closeDeleteEdit(); }

function unlockModal(){
  const v = (document.getElementById('modalAppPw').value || '').trim();
  const stored = localStorage.getItem(LOCAL_KEY + "_pw") || APP_PASSWORD;
  if(v === stored){
    document.getElementById('stepUnlock') && (document.getElementById('stepUnlock').style.display='none');
    document.getElementById('editor') && (document.getElementById('editor').style.display='block');
    const sel = document.getElementById('pairSelect').value;
    if(pairs[sel]){
      document.getElementById('editName').value = sel;
      document.getElementById('editPoint').value = pairs[sel].point;
      document.getElementById('editPip').value = pairs[sel].pip;
      document.getElementById('editCommission').value = pairs[sel].commission;
    } else {
      document.getElementById('editName').value=''; document.getElementById('editPoint').value=''; document.getElementById('editPip').value=''; document.getElementById('editCommission').value='';
    }
  } else {
    document.getElementById('unlockErr') && (document.getElementById('unlockErr').innerText='Wrong app password.');
  }
}

/* Save local pair */
function saveLocalPair(){
  const name = (document.getElementById('editName').value || '').toUpperCase().trim();
  const point = parseFloat(document.getElementById('editPoint').value);
  const pip = parseFloat(document.getElementById('editPip').value);
  const commission = parseFloat(document.getElementById('editCommission').value);
  if(!name || isNaN(point) || isNaN(pip) || isNaN(commission)){ alert("Enter valid name/point/pip/commission."); return; }
  const existing = pairs[name];
  const type = existing && existing.type === 'cloud' ? 'cloud' : 'local';
  pairs[name] = { point, pip, commission, type };
  saveLocalPairs();
  populateDropdown();
  alert(name + " saved locally.");
}

/* ===========================
   Sync UI & functions
   =========================== */
let cloudUnlocked = false;
function openSyncArea(){
  cloudUnlocked = false;
  document.getElementById('syncArea') && (document.getElementById('syncArea').style.display='block');
  document.getElementById('cloudPw') && (document.getElementById('cloudPw').value='');
  document.getElementById('syncListWrap') && (document.getElementById('syncListWrap').style.display='none');
  const syncList = document.getElementById('syncList'); if(syncList) syncList.innerHTML = '';
}
function closeSyncArea(){
  document.getElementById('syncArea') && (document.getElementById('syncArea').style.display='none');
  const syncList = document.getElementById('syncList'); if(syncList) syncList.innerHTML = '';
  document.getElementById('syncListWrap') && (document.getElementById('syncListWrap').style.display='none');
  cloudUnlocked = false;
}
function unlockCloudForSync(){
  const v = (document.getElementById('cloudPw').value || '').trim();
  if(v !== CLOUD_PASSWORD){ alert("Wrong cloud password."); return; }
  cloudUnlocked = true;
  const wrap = document.getElementById('syncList');
  if(!wrap) return;
  wrap.innerHTML = '';
  Object.keys(pairs).sort().forEach(name=>{
    if(pairs[name].type === 'local'){
      const item = document.createElement('div'); item.className='pair-item';
      const cb = document.createElement('input'); cb.type='checkbox'; cb.value = name;
      const label = document.createElement('div'); label.innerText = name;
      item.prepend(cb); item.appendChild(label); wrap.appendChild(item);
    }
  });
  document.getElementById('syncListWrap') && (document.getElementById('syncListWrap').style.display='block');
}
async function pushSelectedToCloud(){
  if(!cloudUnlocked){ alert("Unlock cloud first."); return; }
  const checks = Array.from(document.querySelectorAll('#syncList input[type=checkbox]:checked')).map(i=>i.value);
  if(checks.length === 0){ alert("Select pairs"); return; }
  try{
    for(const name of checks){
      const p = pairs[name];
      await db.collection(FIRE_COLLECTION).doc(name).set({ point: p.point, pip: p.pip, commission: p.commission });
      pairs[name].type = 'cloud';
    }
    saveLocalPairs(); populateDropdown();
    alert("Synced to cloud: " + checks.join(", "));
    closeSyncArea();
  }catch(e){
    alert("Sync failed: " + e);
  }
}

/* ===========================
   Delete/Edit list functions
   =========================== */
function openDeleteEdit(){
  const wrap = document.getElementById('deList');
  if(!wrap) return;
  wrap.innerHTML = '';
  Object.keys(pairs).sort().forEach(name=>{
    const p = pairs[name];
    const item = document.createElement('div'); item.className='pair-item';
    const left = document.createElement('div'); left.innerText = name + ' (' + (p.type==='cloud'?'C':'L') + ')';
    const right = document.createElement('div'); right.style.display='flex'; right.style.gap='6px';
    const editBtn = document.createElement('button'); editBtn.className='small-btn'; editBtn.innerText='Edit';
    const delBtn = document.createElement('button'); delBtn.className='small-btn'; delBtn.innerText='Delete';
    editBtn.onclick = ()=>editFromList(name);
    delBtn.onclick = ()=>deleteFromList(name);
    right.appendChild(editBtn); right.appendChild(delBtn);
    item.appendChild(left); item.appendChild(right); wrap.appendChild(item);
  });
  document.getElementById('deArea') && (document.getElementById('deArea').style.display='block');
}
function closeDeleteEdit(){ document.getElementById('deArea') && (document.getElementById('deArea').style.display='none'); }

function editFromList(name){
  const p = pairs[name];
  if(!p) return;
  if(p.type === 'cloud'){
    const pw = prompt("Enter cloud password to edit this cloud pair:");
    if(pw !== CLOUD_PASSWORD){ alert("Wrong cloud password."); return; }
    document.getElementById('editName').value = name;
    document.getElementById('editPoint').value = p.point;
    document.getElementById('editPip').value = p.pip;
    document.getElementById('editCommission').value = p.commission;
    alert("Edit values and click Save Local. To update cloud, use Sync Cloud after saving.");
  } else {
    document.getElementById('editName').value = name;
    document.getElementById('editPoint').value = p.point;
    document.getElementById('editPip').value = p.pip;
    document.getElementById('editCommission').value = p.commission;
    alert("Edit values and click Save Local.");
  }
}

async function deleteFromList(name){
  const p = pairs[name];
  if(!p) return;
  if(p.type === 'cloud'){
    const pw = prompt("Enter cloud password to delete cloud pair:");
    if(pw !== CLOUD_PASSWORD){ alert("Wrong cloud password."); return; }
    try{ await db.collection(FIRE_COLLECTION).doc(name).delete(); }catch(e){ console.warn("cloud delete may fail:", e); }
  }
  delete pairs[name];
  saveLocalPairs();
  populateDropdown();
  openDeleteEdit();
}

/* ===========================
   Manual cloud reload
   =========================== */
async function reloadCloud(){
  await loadCloudPairs();
  alert("Cloud pairs refreshed.");
}

/* ===========================
   Init (on DOM ready)
   =========================== */
document.addEventListener('DOMContentLoaded', ()=>{
  // ensure dropdown shows defaults/local
  populateDropdown();
  // attempt cloud merge
  loadCloudPairs().then(()=>populateDropdown()).catch(()=>populateDropdown());
  // lock UI state
  if(isUnlocked()){
    document.getElementById('logoutBtn') && (document.getElementById('logoutBtn').style.display='inline-block');
  } else {
    document.getElementById('logoutBtn') && (document.getElementById('logoutBtn').style.display='none');
  }
});
</script>
</body>
</html>
