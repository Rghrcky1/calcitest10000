<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>‚Çπ@‚ìñ$ ùï±‚úó ‚Äî Final</title>
<link rel="icon" type="image/png" href="icon.png">
<link rel="apple-touch-icon" href="icon.png">
<link rel="manifest" href="manifest.json">

<!-- Firebase scripts -->
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>

<style>
:root{--accent:#007bff;--bg:#f4f6fb;--card:#fff;--muted:#666}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg)}
.wrap{max-width:720px;margin:48px auto;padding:12px}
.card{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 8px 24px rgba(10,10,20,0.06)}
h1{text-align:center;font-size:20px;margin-bottom:12px}
label{display:block;margin-top:10px;font-weight:600;font-size:14px}
select,input,button{width:100%;padding:10px;border-radius:8px;border:1px solid #d6dbe6;font-size:15px;margin-top:6px}
button{background:var(--accent);color:#fff;border:0;cursor:pointer}
button.secondary{background:#eee;color:#111}
.small{font-size:13px;color:#666;margin-top:8px}
.row{display:flex;gap:8px;margin-top:10px}
.row button{flex:1}
.pair-list{max-height:260px;overflow:auto;border:1px solid #eee;padding:8px;border-radius:8px;background:#fafafa;margin-top:8px}
.pair-item{display:flex;align-items:center;justify-content:space-between;padding:8px;border-bottom:1px solid #eee}
.small-btn{padding:3px 6px;border-radius:6px;border:0;background:#eee;font-size:12px;cursor:pointer}
.modal{position:fixed;inset:0;display:none;align-items:flex-start;justify-content:center;background:rgba(0,0,0,0.55);z-index:9999;padding:12px}
.panel{background:#fff;padding:14px;border-radius:10px;max-width:720px;width:100%}
#lotResult{margin-top:12px;text-align:center;font-weight:700;font-size:18px;background:#e8f0ff;padding:6px 12px;border-radius:8px;display:none}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>‚Çπ@‚ìñ$ ùï±‚úó</h1>

    <!-- AUTH -->
    <div id="authSection">
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <input id="confirmPassword" type="password" placeholder="Confirm Password" style="display:none">
      <div class="row">
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>
        <button id="createBtn" style="display:none">Create</button>
      </div>
      <button class="secondary" id="forgotBtn" style="margin-top:6px">Forgot Password?</button>
      <div id="authMsg" class="small"></div>
    </div>

    <!-- CALCULATOR -->
    <div id="calcSection" style="display:none">
      <label>Pair</label>
      <select id="pairSelect"></select>

      <label>Lot type</label>
      <select id="lotType">
        <option value="standardPoint">Standard Point</option>
        <option value="miniPoint">Mini Point</option>
        <option value="microPoint">Micro Point</option>
        <option value="standardPip">Standard Pip</option>
        <option value="miniPip">Mini Pip</option>
        <option value="microPip">Micro Pip</option>
      </select>

      <label>Risk ($)</label>
      <input id="risk" type="number">

      <label>Stop Loss</label>
      <input id="sl" type="number">

      <div class="row">
        <button onclick="calculateLot()">Calculate</button>
        <button class="secondary" onclick="clearCalc()">Clear</button>
      </div>

      <div id="lotResult"></div>

      <div class="row" style="margin-top:12px">
        <button class="secondary" onclick="openModal()">Add / Edit</button>
        <button class="secondary" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="panel">
    <h3>Add / Edit Pair</h3>

    <label>Pair</label>
    <input id="editName">

    <label>Point</label>
    <input id="editPoint" type="number">

    <label>Pip</label>
    <input id="editPip" type="number">

    <label>Commission</label>
    <input id="editCommission" type="number">

    <div class="row">
      <button onclick="saveLocalPair()">Save</button>
      <button class="secondary" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script>
// ================= Firebase =================
const authApp = firebase.initializeApp({
  apiKey: "AIzaSyBf-D1KYMJ_b3_1Dog7AkJ8b0MST0fD_9g",
  authDomain: "auth-9bef7.firebaseapp.com",
  projectId: "auth-9bef7"
}, "authApp");

const cloudApp = firebase.initializeApp({
  apiKey: "AIzaSyAnt7Ctex3Eom36UTt1PzkOw1vCSXNBEzk",
  authDomain: "lotcalci.firebaseapp.com",
  projectId: "lotcalci"
}, "cloudApp");

const auth = authApp.auth();
const db = cloudApp.firestore();

// ================= Globals =================
const LOCAL_KEY="fx_pairs_v_final";
let pairs={};

// ================= Local =================
function loadLocalPairs(){
  pairs = JSON.parse(localStorage.getItem(LOCAL_KEY) || "{}");
  populateDropdown();
}
function saveLocalPairs(){
  localStorage.setItem(LOCAL_KEY, JSON.stringify(pairs));
}
function populateDropdown(){
  const sel=document.getElementById('pairSelect');
  sel.innerHTML='';
  Object.keys(pairs).sort().forEach(k=>{
    const o=document.createElement('option');
    o.value=k;o.text=k;
    sel.appendChild(o);
  });
}

// ================= Calculator =================
function calculateLot(){
  const p=pairs[pairSelect.value];
  const r=+risk.value, s=+sl.value;
  if(!p||!r||!s) return;
  const lot=r/(s*p.point+p.commission);
  lotResult.innerText="Lot Size = "+lot.toFixed(2);
  lotResult.style.display='block';
}
function clearCalc(){
  risk.value='';sl.value='';lotResult.style.display='none';
}

// ================= Modal =================
function openModal(){modal.style.display='flex'}
function closeModal(){modal.style.display='none'}
function saveLocalPair(){
  const n=editName.value.toUpperCase();
  pairs[n]={point:+editPoint.value,pip:+editPip.value,commission:+editCommission.value};
  saveLocalPairs();populateDropdown();alert("Saved");
}

// ================= Auth =================
function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .then(()=>{authSection.style.display='none';calcSection.style.display='block';loadLocalPairs();})
  .catch(e=>authMsg.innerText=e.message);
}

function signup(){
  confirmPassword.style.display='block';
  createBtn.style.display='inline-block';
  signupBtn.style.display='none';
}

function create(){
  if(password.value!==confirmPassword.value){authMsg.innerText="Passwords do not match";return;}
  auth.createUserWithEmailAndPassword(email.value,password.value)
  .then(()=>authMsg.innerText="Account created. Login now.")
  .catch(e=>authMsg.innerText=e.message);
}

function logout(){
  auth.signOut();
  calcSection.style.display='none';
  authSection.style.display='block';
}

// ===== FORGOT PASSWORD =====
function forgotPassword(){
  const e=email.value.trim();
  if(!e){authMsg.innerText="Enter your email first";return;}
  auth.sendPasswordResetEmail(e)
    .then(()=>authMsg.innerText="Password reset link sent to your email.")
    .catch(err=>authMsg.innerText=err.message);
}

// ================= Events =================
loginBtn.onclick=login;
signupBtn.onclick=signup;
createBtn.onclick=create;
forgotBtn.onclick=forgotPassword;
</script>
</body>
</html>
